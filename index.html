<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

  <!-- When this jquery CDN is at inside head tag and 
  the one provided by bootstrap is at the bottom of the body tag, which one gets applied? -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js" defer></script>

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1 class="display-1 title">
          Totally Trivial Trivia!
        </h1>
      </div>
    </div>  <!-- row end -->

    <div class="row">
      <div class="col-md-8 offset-2 button-container">
        <button type="button" class="btn btn-primary btn-lg btn-block start-button">START</button>
      </div>
    </div>  <!-- row end -->

    <div class="row">
      <div class="col-md-8 offset-2 game-contents">
        <h3 class="timer">
          Time Remaining: 20 Seconds
        </h3>
        <h3 class="question">
          Question
        </h3>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-outline-success answerBtn" id="answer-1">Success123123123123123123123123123123</button>
          <button type="button" class="btn btn-outline-success answerBtn" id="answer-2">Success</button>
          <button type="button" class="btn btn-outline-success answerBtn" id="answer-3">Success</button>
          <button type="button" class="btn btn-outline-success answerBtn" id="answer-4">Success</button>
        </div>
      </div>
    </div>  <!-- row end -->

  </div>

  <!-- When the game start, only the title and START button is shown -->
  <!-- When the START button is clicked -->
  
  <!-- Is it okay to delete jquery CDN that bootstrap provides? It seems to be outdated version -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
