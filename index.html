      </button>
      
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0"> <!-- Changing mr-auto to ml-auto positioned nav links to the right side-->
          <li class="nav-item">
            <a class="nav-link" href="https://catnap89.github.io/Bootstrap-Portfolio/">About <span class="sr-only">(current)</span></a>

		</nav>


		<div class="row">
		
			<div class="col-md-8 offset-md-2 col-8-contents">
				
        <!-- title -->
        <div class="row">
          <div class="col-md-12">
              <h1 class="display-1 title">
                Totally Trivial Trivia!
              </h1>
          </div>
        </div>  <!--row-->
        <!-- start button -->
        <div class="row">
          <div class="col-md-6 offset-md-3 button-container">
            <button type="button" class="btn btn-primary btn-lg btn-block start-button">START</button>
          </div>
        </div>  <!-- row end -->

        <div class="row row-contents">
          <div class="col-md-8 offset-md-2 game-contents">
            <!-- timer will be displayed here -->
            <h3 class="timer">
              
            </h3>
            <!-- result comments and score will be displayed here -->
            <div class="results">

            </div>
            <div class="question-container">
              <!-- trivia questions will be displayed here -->
              <h3 class="question">

              </h3>
            </div>
            <!-- result gifs will be displayed here -->
            <div class="gif">

            </div>
            <!-- answer option buttons will be displayed here -->
            <div class="btn-group-vertical button-group">
              
            </div>
          
            <button type="button" class="btn btn-primary btn-lg btn-block restart-button">START AGAIN?</button>
          
          </div>
        </div>  <!-- row end -->
				
			</div>
		</div>  <!-- row -->

				<p>
					Copyright&copy;
